set-option -g default-shell $SHELL
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g mouse on

set -g base-index 1

set-window-option -g aggressive-resize on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# For ESC delay when using (n)vim in a tmux session
set -sg escape-time 0

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-h resize-pane -L
bind C-j resize-pane -D
bind C-k resize-pane -U
bind C-l resize-pane -R

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g pane-border-style fg=colour245
set -g pane-active-border-style "bg=default fg=colour14"

bind H  previous-window
bind L next-window

set -g status-position top
set -g status-justify left
set -g status-bg '#222222'
set -g status-fg colour15
set -g status-interval 2
setw -g window-status-current-style fg=colour12,bg='#333333'
set -g status-left "#S "
set -g status-right ""

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"
bind-key -T copy-mode-vi C-c send-keys -X copy-pipe "xclip -selection clipboard ; tmux send-keys -X clear-selection"
unbind -T copy-mode-vi MouseDragEnd1Pane
